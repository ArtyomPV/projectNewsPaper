{% extends 'layout/base.html' %}
{% block title %}
News
{% endblock title %}

{% block content %}
<div class="card">
    <div class="card_header">
        <h3>{{ post.title }}</h3>
    </div>
    Author: {{ post.author }}
    <br>
    Type: {{ post.get_post_type_display }}
</div>
<div class="card_body">
    Text: {{ post.text }}
</div>

<button class="btn btn-success"><a href="{% url 'newspaper:posts' %}"style="color:white">main</a></button>
{% endblock content %}
